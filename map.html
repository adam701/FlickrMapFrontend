<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.1/pure-min.css">
    <link rel="stylesheet" type="text/css" href="./assets/map.css">

  <body>
    <div id="wrapper">

    </header>
          <div id="game-score"><div id="game-score-wrapper">score: <span id="points">0</span></div></div>

          <div id="map_canvas"></div>
          <button class="pure-button" id="rank" name="rank">Rank</button>
          <button class="pure-button" id="back" name="back">Back</button>
          <input type="button" class="pure-button pure-button-primary" id="submit" name="submit" disabled="disable" value="verify">
